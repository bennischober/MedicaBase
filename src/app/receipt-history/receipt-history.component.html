<div class="page-padding">
    <h2>
        Kundendaten<br>
    </h2>

    <mat-grid-list cols="4" rows="3" rowHeight="25px">
        <mat-grid-tile cols="1" rows="1">
            <div class="table-text">
                ID:
            </div>
        </mat-grid-tile>
        <mat-grid-tile cols="1" rows="1">
            <div class="table-text-2">
                1
            </div>
        </mat-grid-tile>
        <mat-grid-tile cols="1" rows="1"></mat-grid-tile>
        <mat-grid-tile cols="1" rows="1"></mat-grid-tile>

        <mat-grid-tile cols="1" rows="2">
            <div class="table-text">
                Name:
            </div>
        </mat-grid-tile>
        <mat-grid-tile cols="1" rows="2">
            <div class="table-text-2">
                Joachim Schmidt
            </div>
        </mat-grid-tile>
        <mat-grid-tile cols="1" rows="2"></mat-grid-tile>
        <mat-grid-tile cols="1" rows="2"></mat-grid-tile>

        <mat-grid-tile cols="1" rows="3">
            <div class="table-text">
                Ort:
            </div>
        </mat-grid-tile>
        <mat-grid-tile cols="1" rows="3">
            <div class="table-text-2">
                Kernten
            </div>
        </mat-grid-tile>
        <mat-grid-tile cols="1" rows="3"></mat-grid-tile>
        <mat-grid-tile cols="1" rows="3"></mat-grid-tile>
    </mat-grid-list>
    
    <h2>
        Verschriebene Rezepte
    </h2>

    <!-- DATATABLE -->
    <div class="mat-elevation-z8">
        <div class="spaceBetweenFlex">

            <mat-form-field class="example-half-width searchbar-header" color="accent">
                <mat-label>Bereits verschriebenes Rezept suchen</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rezeptnamen eingeben">
            </mat-form-field>

            <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
                [pageSizeOptions]="[25, 50, 100, 250]">
            </mat-paginator>
        </div>

        <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Datum</th>
                <td mat-cell *matCellDef="let row">{{row.date | date:'dd.MM.yyyy'}}</td>
            </ng-container>

            <!-- Surname Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Bezeichnung</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <!-- City Column -->
            <ng-container matColumnDef="days">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Einzunehmende Tage</th>
                <td mat-cell *matCellDef="let row">{{row.days}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
