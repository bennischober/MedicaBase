<div class="page-padding">
  <!-- HEADER -->
  <div class="header-margin">
    <button mat-raised-button (click)="openDialog()" color="accent">
      Arzneimittel einfügen
    </button>
  </div>
  <!-- DELETE NOCH EINFÜGEN!! -->

  <!-- CONTENT -->
  <div class="mat-elevation-z8">
    <div class="spaceBetweenFlex">

      <mat-form-field class="example-half-width searchbar-header" color="accent">
        <mat-label>Arzneimittel suchen</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Arzneimittel eingeben">
      </mat-form-field>

      <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]" color="accent">
      </mat-paginator>
    </div>

    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Typ</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button [matTooltip]="getTooltipData(row.type)">
            {{row.type}}
          </button>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name(DE)</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- latName Column -->
      <ng-container matColumnDef="latname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name(LAT)</th>
        <td mat-cell *matCellDef="let row">{{row.latname}}</td>
      </ng-container>

      <!-- cnName Column -->
      <ng-container matColumnDef="cnname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name(CN)</th>
        <td mat-cell *matCellDef="let row">{{row.cnname}}</td>
      </ng-container>

      <!-- engName Column -->
      <ng-container matColumnDef="engname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name(ENG)</th>
        <td mat-cell *matCellDef="let row">{{row.engname}}</td>
      </ng-container>

      <!-- Info Button Column -->
      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef>Info</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="info" (click)="openInfoDialog()">
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Edit Button Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Bearbeiten</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="edit" (click)="openEditDialog(); getRowID(row)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Delete Button Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Löschen</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="delete" (click)="getRowID(row); openDeleteDialog()">
            <mat-icon>delete</mat-icon>
          </button>
        </td> 
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
