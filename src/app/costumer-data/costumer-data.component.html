  <!-- DATATABLE -->
  <div class="mat-elevation-z8">
    <div class="spaceBetweenFlex">

      <mat-form-field class="example-half-width searchbar-header" color="accent">
        <mat-label>Kunden suchen</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Kunden eingeben">
      </mat-form-field>

      <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </div>

    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nachname</th>
        <td mat-cell *matCellDef="let row">{{row.surname}}</td>
      </ng-container>

      <!-- City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ort</th>
        <td mat-cell *matCellDef="let row">{{row.city}}</td>
      </ng-container>

      <!-- FAMILY - assignment_ind -  -->
      <!-- FAMILY ERST SPÄTER!
    <ng-container matColumnDef="family">
      <th mat-header-cell *matHeaderCellDef>Zugehörigkeit</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button aria-label="assignment_ind" (click)="openDialog()">
          <mat-icon>assignment_ind</mat-icon>
        </button>
      </td>
    </ng-container>-->

      <!-- create Button Column -->
      <ng-container matColumnDef="create">
        <th mat-header-cell *matHeaderCellDef>Rezept erstellen</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="add" (click)="createRecipe(row); newMessage('Rezept erstellen')"
            routerLink="/create-receipt">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- History Button Column -->
      <ng-container matColumnDef="history">
        <th mat-header-cell *matHeaderCellDef>Verlauf</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="access_time" routerLink="/receipt-history"
            (click)="newMessage('Rezeptverlauf')">
            <!-- vllt mit Kundenid? -->
            <mat-icon>access_time</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Edit Button Column -->
      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef>Bearbeiten</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="edit" routerLink="/edit-costumer"
            (click)="newMessage('Kunden bearbeiten')">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Delete Button Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Löschen</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="delete" (click)="deleteUser(); openDialog(); getUser(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
